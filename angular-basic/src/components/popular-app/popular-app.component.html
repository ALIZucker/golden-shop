<div class="flex flex-col gap-6">
    <section class="flex flex-row-reverse  items-end justify-center gap-4">
      <img src="assets/icon/ranking.png" class=" w-[48px] h-[48px]">
      <h2 class="fontTitle text-textcolor lg:text-text32lg text-text32Sm">محبوب‌ترین برندها</h2>
    </section>
  <div class="flex flex-row  flex-wrap gap-6 justify-center">
    @for (item of templateContextone;track $index){
      <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="item"></ng-container>

    }
  </div>
</div>

<ng-template #template let-message="message">
  <div class="flex flex-col justify-center items-center w-[186px] h-[186px] rounded-[50%]   px-[27px] bg-searchcolor ">
    <img [src]="message.ImageAdd" class="w-[128px]">
  </div>
</ng-template>
